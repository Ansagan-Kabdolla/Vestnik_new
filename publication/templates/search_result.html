{% extends "index.html" %}
{% load static %}

{% block title %}
Search
{% endblock %}
{% block content %}
<div class="main">
    Search Result
    {% for file in files %}
    <ol>
        <li><h3>Topic:{{ file.topic }}</h3>
        <h3>Author:{{ file.author }}</h3>
        <h3>Link:<a href="{{file.get_absolute_url}}">{{ file.file }}</a></h3>
    <hr>
            </li>
    </ol>
    {% endfor %}
</div>
{% endblock %}
